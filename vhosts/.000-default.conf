# ----------------------------------------------------------------------
# | Default behavior for unknown hosts                                 |
# ----------------------------------------------------------------------
#
# Drop requests for unknown hosts
#
# If no default server is defined, Apache will use the first found server.
# To prevent host header attacks, or other potential problems when an unknown
# servername is used in a request, it's recommended use en empty virtual host
# as the first loaded one.

<VirtualHost *:443>
    Include h5bp/ssl/ssl_engine.conf
    Include h5bp/ssl/certificate_files.conf
    Include h5bp/ssl/policy_intermediate.conf
</VirtualHost>
